<style>

.grocery_list, .edit_grocery_item {
  float:left;
  width:45%;
}

</style>

<div class="container">
  
  <h3>Grocery Shopping App</h3>
  
  <p>
  AngularJS app that has a responsive layout by utilizing <a href="http://foundation.zurb.com" target="_blank">ZURB Foundation</a>
  </p>
  
  <div ng-model="isOver5">{{ isOver5 }}</div>
  
  <div class="grocery_list">
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>
            <button class="btn" ng-click="editUser(user.id)">
              <span class="glyphicon glyphicon-pencil"></span>  Edit
            </button>
          </td>
          <td>{{ user.fName }}</td>
          <td>{{ user.lName }}</td>
        </tr>
      </tbody>
    </table>

    <!--
    <hr>
    <button class="button" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span>  Create New List
    </button>    
    
      <h3 ng-show="edit">Create New List:</h3>
      <h3 ng-hide="edit">Edit List:</h3>  
    -->
  </div>  
  
  <div class="edit_grocery_item"> 
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
        <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
        <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
        <input type="password" ng-model="passw1" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Repeat:</label>
        <div class="col-sm-10">
        <input type="password" ng-model="passw2" placeholder="Repeat Password">
        </div>
      </div>
    </form>
    
    <hr>
    <button class="button" ng-click="saveUser()" ng-disabled="error || incomplete">
    <div><span class="glyphicon glyphicon-save"></span>  Save Changes</div>
    </button>
  
  </div>
  
</div>
