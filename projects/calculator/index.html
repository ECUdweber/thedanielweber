.italic { font-style: italic; }

/*Calculator*/

.calc-button {
  height:55px;
  min-width: 55px;
}

.calculator-container {
  max-width: 350px;
  background: #efefef;
  padding:20px;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  box-shadow: 10px 10px 5px #888888; 
}

.plus {
  margin-top: -20px;
}
button {
  background-color: black;
  border-color: black;
  width: 100%;
  padding: 20px 30px;
  border-radius: 2px;
}
</style>

<script>
var operands = ['+', '-', '*', '/', '%', '.'];

function validateClick() {
  var lastClicked = $('#result').val().slice(-1);
  
  for (var i = 0; i < operands.length; i++) {
    if (operands[i] == lastClicked) {
      $('#result').val('Err');
    }
  }
}

$( document ).ready(function() {

$('#clear-all').click(function() {
  $('#result').val('');
});

$('#clear').click(function() {
  $('#result').val('');
});

$('#plus').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '+');
});

$('#openingParen').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '(');
});

$('#closingParen').click(function() {
  validateClick();
  $('#result').val($('#result').val() + ')');
});

$('#minus').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '-');
});

$('#multiply').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '*');
});

$('#division').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '/');
});

$('#mod').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '%');
});

$('#dot').click(function() {
  validateClick();
  $('#result').val($('#result').val() + '.');
});

$('#nine').click(function() {
  $('#result').val($('#result').val() + 9);
});

$('#eight').click(function() {
  $('#result').val($('#result').val() + 8);
});

$('#seven').click(function() {
  $('#result').val($('#result').val() + 7);
});

$('#six').click(function() {
  $('#result').val($('#result').val() + 6);
});

$('#five').click(function() {
  $('#result').val($('#result').val() + 5);
});

$('#four').click(function() {
  $('#result').val($('#result').val() + 4);
});

$('#three').click(function() {
  $('#result').val($('#result').val() + 3);
});

$('#two').click(function() {
  $('#result').val($('#result').val() + 2);
});

$('#one').click(function() {
  $('#result').val($('#result').val() + 1);
});

$('#zero').click(function() {
  $('#result').val($('#result').val() + 0);
});

$('#equals').click(function() {
  $('#result').val(eval($('#result').val()));
});

});

</script>
